<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>游戏介绍 · DarkSource Studio</title>
  <link rel="stylesheet" href="assets/styles.css" />
  <style>
    main { max-width: var(--max-width); width: 100%; margin: 1.5rem auto 2rem; padding: 0 1rem; }
    .game-intro-card { padding: 1.25rem 1rem; }
    .game-intro-title-main { font-size: 1.5rem; font-weight: 800; text-transform: uppercase; letter-spacing: 0.12em; color: var(--pure-white); margin-bottom: 0.25rem; }
    .game-intro-title-sub { font-size: 1rem; text-transform: uppercase; letter-spacing: 0.2em; color: var(--accent-yellow); margin-bottom: 1.5rem; }
    .game-intro-section { margin-bottom: 1.25rem; }
    .game-intro-section p { font-size: 0.92rem; color: var(--text-sub); line-height: 1.75; margin-bottom: 0.75rem; }
    .game-intro-section p:last-child { margin-bottom: 0; }
    .game-intro-game-title { font-size: 1rem; font-weight: 700; color: var(--accent-cyan); margin-top: 0; margin-bottom: 0.5rem; }
    .game-intro-quote { margin-top: 1.25rem; padding-left: 1rem; border-left: 4px solid var(--accent-yellow); font-size: 0.9rem; color: var(--text-main); line-height: 1.7; opacity: 0.95; }
    /* 第一行：Logo 左 + 简介右 */
    .game-intro-top { display: grid; grid-template-columns: minmax(0, 280px) minmax(0, 1fr); gap: 1.25rem; align-items: start; margin: 1rem 0; }
    .game-intro-top .game-intro-section { margin-bottom: 0; }
    .about-logo-wrap { margin: 0; padding: 8px; border-radius: 16px; background: linear-gradient(145deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.04) 100%); box-shadow: 0 8px 32px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.08), inset 0 1px 0 rgba(255,255,255,0.15); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); }
    .about-logo-wrap img { display: block; width: 100%; height: auto; border-radius: 10px; object-fit: contain; }
    /* 第二行：展示区独立一行 */
    .game-intro-showcase { margin-top: 1.5rem; }
    .about-gameplay-wrap { position: relative; display: flex; flex-direction: column; padding: 8px; border-radius: 16px; background: linear-gradient(145deg, rgba(255,255,255,0.12) 0%, rgba(255,255,255,0.04) 100%); box-shadow: 0 8px 32px rgba(0,0,0,0.35), 0 0 0 1px rgba(255,255,255,0.08), inset 0 1px 0 rgba(255,255,255,0.15); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); overflow: hidden; }
    .about-gameplay-viewport { flex: 1; min-height: 0; position: relative; overflow: hidden; border-radius: 10px; cursor: grab; user-select: none; min-height: 200px; }
    .about-gameplay-viewport:active { cursor: grabbing; }
    .about-gameplay-track { display: flex; transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); will-change: transform; }
    .about-gameplay-track.is-dragging { transition: none; }
    .about-gameplay-slide { flex: 0 0 100%; width: 100%; border-radius: 10px; overflow: hidden; background: #0b1030; }
    .about-gameplay-slide img { display: block; width: 100%; height: auto; aspect-ratio: 16/10; object-fit: cover; vertical-align: middle; }
    .about-gameplay-dots { display: flex; justify-content: center; gap: 0.4rem; margin-top: 0.4rem; }
    .about-gameplay-dots button { width: 8px; height: 8px; border-radius: 50%; border: none; background: rgba(255,255,255,0.35); cursor: pointer; padding: 0; font-size: 0; line-height: 0; color: transparent; transition: background 0.25s ease, transform 0.2s ease; }
    .about-gameplay-dots button:hover { background: rgba(255,255,255,0.5); }
    .about-gameplay-dots button.is-active { background: var(--accent-yellow); transform: scale(1.2); }
    .about-gameplay-arrow { position: absolute; top: 50%; transform: translateY(-50%); width: 40px; height: 40px; border-radius: 50%; border: none; background: rgba(0,0,0,0.45); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 2; transition: background 0.2s ease, transform 0.2s ease, opacity 0.2s ease; opacity: 0.85; }
    .about-gameplay-arrow:hover { background: rgba(0,0,0,0.65); opacity: 1; transform: translateY(-50%) scale(1.05); }
    .about-gameplay-arrow:active { transform: translateY(-50%) scale(0.98); }
    .about-gameplay-arrow.prev { left: 8px; }
    .about-gameplay-arrow.next { right: 8px; }
    .about-gameplay-arrow svg { width: 20px; height: 20px; fill: none; stroke: currentColor; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
    .about-gameplay-zoom { position: absolute; top: 8px; right: 8px; width: 36px; height: 36px; border-radius: 10px; border: none; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; z-index: 2; transition: background 0.2s ease, transform 0.2s ease; }
    .about-gameplay-zoom:hover { background: rgba(0,0,0,0.7); transform: scale(1.08); }
    .about-gameplay-zoom svg { width: 18px; height: 18px; stroke: currentColor; stroke-width: 2; fill: none; stroke-linecap: round; }
    .about-gameplay-lightbox { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.88); display: flex; align-items: center; justify-content: center; padding: 2rem; box-sizing: border-box; visibility: hidden; pointer-events: none; opacity: 0; transition: opacity 0.25s ease; }
    .about-gameplay-lightbox.is-open { visibility: visible; pointer-events: auto; opacity: 1; }
    .about-gameplay-lightbox img { max-width: 90vw; max-height: 90vh; width: auto; height: auto; object-fit: contain; border-radius: 8px; box-shadow: 0 20px 60px rgba(0,0,0,0.6); }
    .about-gameplay-lightbox-close { position: absolute; top: 1rem; right: 1rem; width: 44px; height: 44px; border-radius: 50%; border: none; background: rgba(255,255,255,0.12); color: #fff; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s ease, transform 0.2s ease; }
    .about-gameplay-lightbox-close:hover { background: rgba(255,255,255,0.22); transform: scale(1.05); }
    .about-gameplay-lightbox-close svg { width: 22px; height: 22px; stroke: currentColor; stroke-width: 2.5; fill: none; stroke-linecap: round; }
    @media (max-width: 768px) {
      .game-intro-top { grid-template-columns: 1fr; gap: 1rem; }
      .about-logo-wrap { max-width: 240px; margin: 0 auto; }
    }
  </style>
</head>
<body class="page-loading">
  <div class="page">
    <header class="nav-wrap"><div id="nav-placeholder"></div></header>
    <main>
      <section class="pixel-card game-intro-card">
        <h1 class="game-intro-title-main">游戏介绍</h1>
        <p class="game-intro-title-sub">Game Intro</p>

        <div class="game-intro-top">
          <figure class="about-logo-wrap" aria-label="《小人物异世界》作品 Logo">
            <img src="about/image_logo_nobody_isekai.png" alt="《小人物异世界》Logo" />
          </figure>
          <div class="game-intro-section">
            <p class="game-intro-game-title">《小人物异世界》</p>
            <p>目前，我们正在开发作品 《小人物异世界》。</p>
            <p>本作是一款 PC 平台的游戏，玩法结合了自走棋、roguelite、大地图探索，讲述了一名毫不起眼的普通人，被卷入异世界后的冒险之旅。玩家需要在注定破灭的世界中前行，逐步理解这个世界的真相。当然，玩家也可以选择什么都不做，仅仅观察这个世界的结局。</p>
            <p class="game-intro-quote">即使是最微不足道的存在，也可能在庞大的世界中留下不可忽视的痕迹；而那些安静而缓慢展开的故事，同样值得被讲述。</p>
          </div>
        </div>

        <div class="game-intro-showcase">
          <div class="about-gameplay-wrap" aria-label="《小人物异世界》实机画面">
            <div class="about-gameplay-viewport" id="aboutGameplayViewport">
              <button type="button" class="about-gameplay-arrow prev" id="aboutGameplayPrev" aria-label="上一张"><svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg></button>
              <button type="button" class="about-gameplay-arrow next" id="aboutGameplayNext" aria-label="下一张"><svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg></button>
              <button type="button" class="about-gameplay-zoom" id="aboutGameplayZoom" aria-label="放大查看"><svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.35-4.35"/></svg></button>
              <div class="about-gameplay-track" id="aboutGameplayTrack">
                <div class="about-gameplay-slide"><img src="about/image_nobody_isekai_gameplay01.png" alt="《小人物异世界》实机画面 1" /></div>
                <div class="about-gameplay-slide"><img src="about/image_nobody_isekai_gameplay02.png" alt="《小人物异世界》实机画面 2" /></div>
              </div>
            </div>
            <div class="about-gameplay-dots" id="aboutGameplayDots" role="tablist" aria-label="轮播页码">
              <button type="button" role="tab" aria-selected="true" aria-label="第 1 张" class="is-active">1</button>
              <button type="button" role="tab" aria-selected="false" aria-label="第 2 张">2</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer><div id="footer-placeholder"></div></footer>
  </div>
  <div class="about-gameplay-lightbox" id="aboutGameplayLightbox" role="dialog" aria-modal="true" aria-label="放大查看图片">
    <button type="button" class="about-gameplay-lightbox-close" id="aboutGameplayLightboxClose" aria-label="关闭"><svg viewBox="0 0 24 24"><path d="M18 6L6 18M6 6l12 12"/></svg></button>
    <img id="aboutGameplayLightboxImg" src="" alt="" />
  </div>
  <script src="assets/include.js"></script>
  <script>
    (function () {
      function initCarousel() {
        var viewport = document.getElementById("aboutGameplayViewport");
        var track = document.getElementById("aboutGameplayTrack");
        var dotsContainer = document.getElementById("aboutGameplayDots");
        var btnPrev = document.getElementById("aboutGameplayPrev");
        var btnNext = document.getElementById("aboutGameplayNext");
        var btnZoom = document.getElementById("aboutGameplayZoom");
        var lightbox = document.getElementById("aboutGameplayLightbox");
        var lightboxImg = document.getElementById("aboutGameplayLightboxImg");
        var lightboxClose = document.getElementById("aboutGameplayLightboxClose");
        if (!track || !dotsContainer || !viewport) return;
        var slides = track.querySelectorAll(".about-gameplay-slide");
        var dots = dotsContainer.querySelectorAll("button");
        var total = slides.length;
        if (total === 0) return;
        var index = 0;
        var autoplayMs = 4500;
        var timer = null;
        var dragStartX = 0, dragBaseIndex = 0, isDragging = false;
        function applyTransform(percent) { track.style.transform = "translateX(" + percent + "%)"; }
        function goTo(i) {
          index = (i + total) % total;
          track.classList.remove("is-dragging");
          applyTransform(-index * 100);
          dots.forEach(function (dot, d) {
            dot.classList.toggle("is-active", d === index);
            dot.setAttribute("aria-selected", d === index ? "true" : "false");
          });
        }
        function prev() { goTo(index - 1); }
        function next() { goTo(index + 1); }
        function resetAutoplay() { if (timer) clearInterval(timer); timer = setInterval(next, autoplayMs); }
        goTo(0);
        dots.forEach(function (dot, d) { dot.addEventListener("click", function () { goTo(d); resetAutoplay(); }); });
        if (btnPrev) btnPrev.addEventListener("click", function () { prev(); resetAutoplay(); });
        if (btnNext) btnNext.addEventListener("click", function () { next(); resetAutoplay(); });
        viewport.addEventListener("mousedown", function (e) {
          if (e.button !== 0) return;
          e.preventDefault();
          isDragging = true;
          dragStartX = e.clientX;
          dragBaseIndex = index;
          track.classList.add("is-dragging");
        });
        document.addEventListener("mousemove", function (e) {
          if (!isDragging) return;
          var w = viewport.offsetWidth;
          if (!w) return;
          var deltaPx = e.clientX - dragStartX;
          var deltaPercent = (deltaPx / w) * 100;
          var basePercent = -dragBaseIndex * 100;
          var minPercent = -(total - 1) * 100;
          var maxPercent = 0;
          applyTransform(Math.max(minPercent, Math.min(maxPercent, basePercent + deltaPercent)));
        });
        document.addEventListener("mouseup", function (e) {
          if (e.button !== 0 || !isDragging) return;
          isDragging = false;
          var w = viewport.offsetWidth;
          var deltaPx = e.clientX - dragStartX;
          var deltaPercent = w ? (deltaPx / w) * 100 : 0;
          var threshold = 15;
          if (deltaPercent > threshold && dragBaseIndex > 0) goTo(dragBaseIndex - 1);
          else if (deltaPercent < -threshold && dragBaseIndex < total - 1) goTo(dragBaseIndex + 1);
          else goTo(dragBaseIndex);
          resetAutoplay();
        });
        function openLightbox() {
          var img = slides[index].querySelector("img");
          if (!img || !lightboxImg || !lightbox) return;
          lightboxImg.src = img.src;
          lightboxImg.alt = img.alt || "";
          lightbox.classList.add("is-open");
          document.body.style.overflow = "hidden";
          if (lightboxClose) lightboxClose.focus();
        }
        function closeLightbox() {
          if (!lightbox) return;
          lightbox.classList.remove("is-open");
          document.body.style.overflow = "";
        }
        if (btnZoom) btnZoom.addEventListener("click", openLightbox);
        if (lightboxClose) lightboxClose.addEventListener("click", closeLightbox);
        if (lightbox) lightbox.addEventListener("click", function (e) { if (e.target === lightbox) closeLightbox(); });
        document.addEventListener("keydown", function (e) { if (e.key === "Escape" && lightbox && lightbox.classList.contains("is-open")) closeLightbox(); });
        resetAutoplay();
      }
      if (document.readyState === "loading") document.addEventListener("DOMContentLoaded", initCarousel);
      else initCarousel();
    })();
  </script>
</body>
</html>
